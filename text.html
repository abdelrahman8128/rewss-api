<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Test</title>
</head>
<body>
  <h2>Test Login API</h2>
  <button id="sendRequest">Send Request</button>
  <pre id="output" style="background:#f4f4f4; padding:10px;"></pre>

  <script>
    document.getElementById('sendRequest').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.textContent = 'Sending request...';

      try {
        const res = await fetch('http://ec2-40-172-146-217.me-central-1.compute.amazonaws.com/api/v1/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: "admin1@rewss.com",
            password: "admin1"
          })
        });

        const text = await res.text();
        output.textContent = `Status: ${res.status}\n\nResponse:\n${text}`;
      } catch (err) {
        output.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
